<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>


<div class="mainContainer">
  <div class="logoContainer">
    <img src="images/logo.svg" alt="Logo">
  </div>
  <div class="middleContainer">
    <img class="mockups" src="images/illustration-mockups.svg" alt="mockups">
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </div>
  <div class="socialMediaContainer">
    <img class="social" id="facebook" src="images/facebook.png" alt="Facebook logo">
    <img class="social" id="twitter" src="images/twitter.png" alt="Twitter logo">
    <img class="social" id="instagram" src="images/instagram.png" alt="Instagram logo">
  </div>
</div>

</html>
